<div class="container">
	<div class="row">
		<h3>Media:</h3>
		<div class="column">
			<table class="table">
				<tbody ng:repeat="medium in media">
				<tr>
					<td ng:click="selectMedium(medium)">
						<img ng:src="{{ medium.image_video_thumb_url }}" alt="{{ medium.text }}" /><br>
					</td>
					<td>
						<% if current_user.id == medium.user_id %>
						<%= link_to 'Delete', medium_path(medium), method: :delete, data: { confirm: 'Are you sure?' } %>
						<% end %>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<form ng-controller="MediumNewCtrl">
	<button ng-file-select ng-file-model="media" multiple="false" class="btn button-xs">Attach Any File</button>
	<input type="file" ng-file-select="upload($files)" multiple>

	<button ng-click="upload2(media)" class="button-xs">Upload</button>

</form>
