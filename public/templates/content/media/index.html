<div class="container" ng-init="init()">
	<div class="row">
		<h3>Media:</h3>
		<div class="column">
			<table class="table">
				<tbody ng:repeat="medium in media">
					<tr>
						<td ng:click="selectMedium(medium)">
							<img ng:src="{{ medium.image_video_thumb_url }}" alt="{{ medium.text }}" /><br>
						</td>
						<td>
							<div ng-if="userOwnsMedium(medium)">
								<div ng-include="templates[1].url"></div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<div ng-include="templates[0].url"></div>
