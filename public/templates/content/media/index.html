<div class="container">
	<div class="row">
		<h3>Media:</h3>
		<div class="column">
			<table class="table">
				<tbody ng:click="selectMedium(medium)" ng:repeat="medium in media">
				<tr>
					<td>
						<img ng:src="{{ medium.image_video_thumb_url }}" alt="{{ medium.text }}" /><br>
					</td>
					<td>
						<% if current_user.id == medium.user_id %>
						<%= link_to 'Delete', medium_path(medium), method: :delete, data: { confirm: 'Are you sure?' } %>
						<% end %>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<br><%= link_to 'Upload new media', new_medium_path %>
