<div class="authform container" ng-init="init()">
	<h3>Edit {{ user.name }}</h3>
	{{ user }}
	<form>
		<div class="form-group">
			<label>Name</label>
			<input type="text" name="name" ng-model="name" autofocus="true" class="form-control"
			       value="{{ user.name }}">
		</div>

		<div class="form-group">
			<label>Email</label>
			<input type="email" name="email" ng-model="email" class="form-control" value="{{ user.email }}">
		</div>

		<fieldset>
			<p>Leave these fields blank if you don't want to change your password.</p>

			<div class="form-group">
				<label>Password</label>
				<input type="password" name="password" ng-model="password" autocomplete="off" class="form-control">
			</div>

			<div class="form-group">
				<label>Password confirmation</label>
				<input type="password" name="password_confirmation" ng-model="password_confirmation"
				       class="form-control">
			</div>
		</fieldset>

		<fieldset>
			<p>You must enter your current password to make changes.</p>

			<div class="form-group">
				<label>Current password</label>
				<input type="password" name="current_password" ng-model="current_password" class="form-control">
			</div>
		</fieldset>
		<button class="button right">Update</button>
	</form>
</div>
