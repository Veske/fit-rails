<div ng-init="init()" class="authform container">
	<h3>New user</h3>

	<form>
		<div class="form-group">
			<a href="/users/sign_in" class="right">Sign in</a>
			<label>Name</label>
			<input type="text" name="name" ng-model="user.name" autofocus="true" class="form-control">
		</div>

		<div class="form-group">
			<label>Email</label>
			<input type="email" name="email" ng-model="user.email" class="form-control">
		</div>

		<div class="form-group">
			<label>Password</label>
			<input type="password" name="password" ng-model="user.password" class="form-control">
		</div>

		<div class="form-group">
			<label>Password confirmation</label>
			<input type="password" name="password_confirmation" ng-model="user.password_confirmation"
			       class="form-control">
		</div>
		<button class="button" ng-click="create(user)">Register</button>
	</form>
</div>
