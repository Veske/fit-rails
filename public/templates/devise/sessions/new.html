<div class="form-canvas" ng-init="init()">
	<form name="signInForm" class="login-form" ng-submit="sign_in(signInForm.$valid)" novalidate>
		<a href="/users/sign_up" class="sign-up">Sign up</a>

		<div class="form-group"
		     ng-class="{ 'has-error' : ((signInForm.email.$invalid || !signInForm.email.$pristine) && submitted) }">
			<input id="user_email"
			       type="email"
			       class="form-input"
			       placeholder="Enter your email"
			       autofocus="autofocus"
			       name="user[email]"
			       ng-model="email"
			       autocomplete="on"
			       required/>

			<p ng-show="signInForm.email.$invalid" class="help-block">Please enter a valid email.</p>
		</div>

		<div class="form-group"
		     ng-class="{ 'has-error' : ((signInForm.password.$invalid || !signInForm.password.$pristine) && submitted) }">
			<input id="user_password"
			       type="password"
			       class="form-input"
			       ng-model="password"
			       name="user[password]"
			       placeholder="Password"
			       autocomplete="off"
			       required/>

			<p ng-show="signInForm.password.$pristine" class="help-block">Please enter a password.</p>
		</div>

		<input type="submit" value="Login"/>

		<div class="pure-g bottom-form">
			<div class="pure-u-1-3">
				<label for="user_remember_me">Remember me</label>
			</div>

			<div class="pure-u-1-3">
				<input type="checkbox" value="1" name="user[remember_me]" id="user_remember_me" ng-model="remember_me"/>
			</div>

			<div class="pure-u-1-3">
				<a href="/users/password/new">Lost your password?</a>
			</div>
		</div>
	</form>
</div>
