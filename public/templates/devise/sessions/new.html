<div class="form-canvas" ng-init="init()">
	<form name="signInForm" ng-submit="sign_in(signInForm.$valid)" novalidate>
		<a href="/users/sign_up" class="sign-up">Sign up</a>

		<div>
			<input id="user_email"
			       ng-model="user.email"
			       class="form-input"
			       ng-class="{ 'has-error' : ((signInForm.email.$invalid && signInForm.email.$pristine) && submitted) }"
			       type="email"
			       placeholder="Enter your email"
			       autofocus="autofocus"
			       name="email"
			       autocomplete="on"
			       required/>

			<p ng-show="(!signInForm.email.$valid && signInForm.email.$pristine) && submitted"
			   class="help-block">Please enter a valid email.</p>
		</div>

		<div>
			<input id="user_password"
			       ng-model="user.password"
			       class="form-input"
			       ng-class="{ 'has-error' : ((signInForm.password.$invalid && signInForm.password.$pristine) && submitted) }"
			       type="password"
			       name="password"
			       placeholder="Password"
			       autocomplete="off"
			       required/>

			<p ng-show="signInForm.password.$pristine && submitted" class="help-block">Please enter a password.</p>
		</div>

		<input type="submit" value="Login" class="submit"/>

		<div class="pure-g form-footer">
			<div class="pure-u-1-3">
				<label for="user_remember_me">Remember me</label>
			</div>

			<div class="pure-u-1-3">
				<input type="checkbox" value="1" name="user[remember_me]" id="user_remember_me" ng-model="remember_me"/>
			</div>

			<div class="pure-u-1-3">
				<a href="/users/password/new">Lost your password?</a>
			</div>
		</div>
	</form>
</div>
